{% extends 'templates/base.html' %}
{% block title %}New Topic{% endblock %}
{% load tailwind_filters %}
{% load crispy_forms_tags %}
{% block content %}
    <section class="border-t border-gray-200 ">
        <div class="bg-slate-800 p-5 h-content">
            <div class="container mx-auto">
                <div class="flex bg-black justify-evenly items-center rounded">
                    <div class="mr-20"><h2 class="text-4xl font-extrabold mb-2 mr-2 text-orange-200">Gallery</h1></div>
                        <div class="w-1/2 bg-[url(/static/cover_images/dance.webp)] bg-no-repeat bg-center bg-cover shadow-xl rounded shadow-lg p-3 h-32">                   
                    </div>
                </div>
            </div>  
            {% for topic in topics %}
                {% if topic.file %}
                    <div class="bg-slate-800 container mx-auto mt-10 p-2">
                        <div class="grid grid-cols-4 p-1">
                            <div class="h-52 w-60 bg-[url({{ topic.file.url }})] bg-no-repeat bg-center bg-cover shadow-xl rounded shadow-lg p-3">
                        </div>
                    </div>
                {% else %}
                {% endif %}
            {% endfor %}
        </div>
    </section>  
{% endblock %}
