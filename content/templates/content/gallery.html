{% extends 'templates/base.html' %}
{% block title %}New Topic{% endblock %}
{% load tailwind_filters %}
{% load crispy_forms_tags %}
{% block content %}
    <section class="border-t border-gray-200 ">
        <div class="bg-[#e8e8e8] p-5 h-content">
            <div class="container mx-auto w-3/4 max-sm:w-full">
                <div class="flex bg-white justify-evenly items-center rounded h-content">
                    <div class="mr-20 max-sm:p-2">
                        <h2 class="text-4xl font-extrabold mb-2 mr-2 text-orange-200">Gallery</h1></div>
                        <div class="w-64 h-40 sm:p-10 bg-[url(/static/cover_images/red_stickman_trying_to_survive.webp)] bg-no-repeat bg-center bg-cover rounded p-3">                   
                    </div>
                </div>
            </div>  
            <div class="bg-[#e8e8e8] w-3/4 mt-20 gap-5 mx-auto flex flex-wrap items-center justify-center">
                {% for topic in topics %}
                    {% if topic.file %}
                        <div class="flex flex-wrap mt-5 shadow-lg transition-transform hover:scale-90">                  
                            <a href="{% url 'topic_detail' topic.slug %}"><div class="h-52 w-60 bg-[url({{ topic.file.url }})] bg-no-repeat bg-center bg-cover shadow-xl rounded shadow-lg p-3"></div></a>                        
                        </div>                   
                    {% else %}
                    {% endif %}
                {% endfor %}
            </div>
        </div>
    </section>  
{% endblock %}
