<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@2.0.1" integrity="sha384-QWGpdj554B4ETpJJC9z+ZHJcA/i59TyjxEPXiiUgN2WmTyV5OEZWCD6gQhgkdpB/" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body class="">
    <header class="bg-[#353c41]">
        <nav class="container mx-auto flex flex-col justify-center ">
            <div class="container flex flex-row items-center justify-between  gap-5">
                <div class="img-container">
                    <img src="/static/logo/yodel_logo.png" alt="Yodel Logo">
                </div>
                <div class="reg-container">
                                    
                    <button id="dropdownDefaultButton" data-dropdown-toggle="dropdown" class="text-white bg-[#353c41] hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium  text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-[#353c41] dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button">Existing user? Sign In <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
                    </svg>
                    </button>
                    
                    <!-- Dropdown menu -->
                    <div id="dropdown" class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700">
                        <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownDefaultButton">
                            <li>
                                <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Dashboard</a>
                            </li>
                            <li>
                                <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Settings</a>
                            </li>
                            <li>
                                <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Earnings</a>
                            </li>
                            <li>
                                <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Sign out</a>
                            </li>
                        </ul>
                    </div>
    
                    <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Sign Up</button>
                </div>
            </div>
            <div class="search-container flex justify-between items-center">
                <div class="flex flex-row">
                    <ul class="py-2 text-sm text-gray-700 flex flex-row dark:text-gray-200" aria-labelledby="dropdownDefaultButton">
                        <li>
                            <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Browse</a>
                        </li>
                        <li>
                            <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Activity</a>
                        </li>
                        <li>
                            <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Support</a>
                        </li>
                    </ul>
                </div>
                <div>
                    <input type="text" placeholder="Search..." class="p-1 rounded-xl">
                </div>
            </div>
        </nav>
    </header>

    <section class="main-nav-container container mx-auto">
        <div class="flex flex-row">
            <ul class="py-2 text-sm text-gray-700 flex flex-row dark:text-gray-500" aria-labelledby="dropdownDefaultButton">
                <li>
                    <a href="#" class="block px-4 py-2 hover:text-gray-700 dark:hover:bg-gray-600 dark:hover:text-white">Topic</a>
                </li>
                <li>
                    <a href="#" class="block px-4 py-2 hover:text-gray-700 dark:hover:bg-gray-600 dark:hover:text-white">Gallery</a>
                </li>
                <li>
                    <a href="#" class="block px-4 py-2 hover:text-gray-700 dark:hover:bg-gray-600 dark:hover:text-white">Users</a>
                </li>
                <li>
                    <a href="#" class="block px-4 py-2 hover:text-gray-700 dark:hover:bg-gray-600 dark:hover:text-white">Staff</a>
                </li>
            </ul>
        </div>
    </section>
    {% block content %}{% endblock %}
</body>
</html>
