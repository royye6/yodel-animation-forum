{% extends 'templates/base.html' %}
{% block title %}Staff{% endblock %}
{% block content %}
    <section class="border-t border-gray-200 ">
        <div class="bg-[#e8e8e8] p-5 h-content">
            <div class="container mx-auto bg-[#e8e8e8] w-3/4 rounded mb-6 font-extrabold text-2xl">
                <h2>Staff Directory</h2>
            </div>
            <div class="container w-3/4 max-sm:w-full mx-auto bg-white rounded font-extrabold text-2xl mt-6">
                <div class="h-12 bg-red-600 p-3 rounded-t flex items-center justify-start">
                    <span class="text-sm font-extrabold">Moderators</span>
                </div>
                <div class="flex flex-wrap bg-white gap-3 justify-center items-center p-3">
                    {% for user in users %}
                        {% if user.is_staff %}
                            <div class="flex gap-2 mt-2 mb-2 p-3 h-36 w-72 text-sm">         
                                <div class="bg-green-100 w-full flex items-center rounded justify-center flex-col gap-2 shadow-lg">
                                    <div class="h-14 w-14 rounded-full bg-[url({{ user.profile.image.url }})] bg-no-repeat bg-center bg-cover shadow-xl"></div>
                                    <span class="text-base text-slate-500 font-extrabold">{{ user.username }}</span>
                                    <a href=""><span class="hover:text-red-600 text-sm text-slate-400">Contact</span></a>          
                                </div>
                            </div>
                        {% endif %}
                    {% endfor %}
                </div>
            </div>
        </div>
    </section>
{% endblock %}
