{% extends 'templates/base.html' %}
{% block title %}Support{% endblock %}
{% block content %}
    <section class="border-t border-gray-200 ">
        <div class="bg-[#e8e8e8] p-5 h-content pb-20">
            <div class="container mx-auto bg-[#e8e8e8] h-20 p-1 rounded mb-6 font-extrabold text-2xl flex justify-between items-center">
                <h2 class="max-sm:text-xl">Your Support Requests</h2>
                <a href="{% url 'staff' %}"><button type="button" class=" shadow-xl focus:outline-none text-white bg-green-600 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium text-sm px-5 py-2.5 me-1 dark:bg-green-500 dark:hover:bg-green-700 dark:focus:ring-green-800 rounded">New Request</button></a>
            </div>
            <div class="container mx-auto bg-white h-36 rounded mb-6 flex flex-col  justify-evenly">
                <hr class="bg-slate-300 ">
                <div class="flex items-center justify-center"><span class="text-sm text-slate-400">There are no tickets to display yet</span></div>
            </div>
        </div>
    </section>
{% endblock %}
