{% extends 'templates/base.html' %}
{% load tailwind_filters %}
{% block content %}
    <section class="register bg-[#e8e8e8] p-5 h-content border-t border-gray-300">
        <div class="container mx-auto max-w-2xl sm:px-6 lg:px-8 bg-white p-5 w-full rounded shadow-xl">
            <h3 class="text-3xl mb-2 font-bold">Sign In</h3>
            <form action="" method="POST" class="mt-5">
                {% csrf_token %}
                {% for message in messages %}
                    <span>{{ message }}</span>
                {% endfor %}
                {{ form|crispy }}
                <button type="submit" class=" mt-3 focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Submit</button>
            </form>
        </div>
    </section>
{% endblock  %}
