{% load tailwind_filters %}
<div class="container mx-auto sm:px-6 lg:px-8 bg-white mt-6 p-5 w-full rounded shadow-xl space-y-1">
    <h3 class="text-3xl mb-2 font-bold">Your Profile</h3>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ profile_form|crispy }}
        {{ user_form|crispy }}
        {{ password_form|crispy }}
        <div class="flex pt-2"><button type="submit" class="focus:outline-none text-white bg-yellow-400 hover:bg-yellow-500 focus:ring-4 focus:ring-yellow-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:focus:ring-yellow-900">Save Changes</button></div>
    </form>
</div>
