
<div id="edit-this" class="container mx-auto sm:px-6 lg:px-8 bg-white mt-6 p-5 w-full rounded shadow-xl space-y-1" hx-target="this" hx-swap="outerHTML">
    <h3 class="text-3xl mb-2 font-bold">Your Profile</h3>
    <div class="h-20 flex flex-col justify-center border-b border-gray-200">
        <span class="text-xl font-bold">Username</span>
        <span>{{ user.username }}</span>
    </div>
    <div class="h-20 flex flex-col justify-center border-b border-gray-200">
        <span class="text-xl font-bold">Email Address</span>
        <span>{{ user.email }}</span>
    </div>
    <div class="h-20 flex flex-col justify-center border-b border-gray-200">
        <span class="text-xl font-bold">Password</span>
        <span>*******</span>
    </div>
    <div class="h-20 flex flex-col justify-center border-b border-gray-200">
        <span class="text-xl font-bold">Profile Status</span>
        {% if user.is_active %}
            <div class="w-5/6 bg-blue-600 text-sm rounded pl-3 text-white mt-2"><span>Your profile is 100% complete</span></div>
        {% else %}
            <div class="w-3/4 bg-orange text-sm rounded pl-3 text-white mt-2"><span>Your profile is not complete</span></div>
        {% endif %}
    </div>
    <div class="flex justify-end"> <button class="mt-3 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800 rounded"
        hx-get="{% url 'edit' %}" hx-trigger="click" hx-target="#edit-this" hx-swap="outerHTML">Edit</button></div>
</div>
