
<div id="edit-this" class="container mx-auto  bg-white mt-6 w-full rounded shadow-xl space-y-1" hx-target="this" hx-swap="outerHTML">
    <div class="h-12 bg-red-600 hover:bg-red-700 rounded-t flex items-center justify-center">
        <h3 class="font-bold">Your Profile</h3>
    </div>
    <div class="sm:px-5 lg:px-7 p-4">
        <div class="h-20 flex flex-col justify-center border-b border-gray-200">
            <span class="font-bold">Username</span>
            <span>{{ user.username }}</span>
        </div>
        <div class="h-20 flex flex-col justify-center border-b border-gray-200">
            <span class="font-bold">Email Address</span>
            <span class="text-sm">{{ user.email }}</span>
        </div>
        <div class="h-20 flex flex-col justify-center border-b border-gray-200">
            <span class="font-bold">Full Name</span>
            {% if user.profile.full_name %}
            <span class="text-sm">{{ user.profile.full_name }}</span>
            {% else %}
            <span class="text-sm">No full name provided</span>
            {% endif %}
        </div>
        <div class="h-20 flex flex-col justify-center border-b border-gray-200">
            <span class="font-bold">Status</span>
            {% if user.profile.status %}
                <div class="bg-red-300 text-sm font-bold rounded text-center text-white mt-2"><span>{{ user.profile.status }}</span></div>
            {% else %}
                <div class="bg-slate-300 text-sm rounded font-bold text-center text-white mt-2"><span>Member</span></div>
            {% endif %}
        </div>
        <div class="flex justify-end"> <button class="mt-3 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800 rounded"
            hx-get="{% url 'edit' %}" hx-trigger="click" hx-target="#edit-this" hx-swap="outerHTML">Edit</button>
        </div>
    </div>
</div>
